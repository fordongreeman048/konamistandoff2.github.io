<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy Standoff 2 Gold - Fast and Secure">
    <title>Standoff 2 Gold - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Body and General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
            color: #333;
        }
        /* Gradient Background for Header */
        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Raleway', sans-serif;
            font-weight: 800;
        }
        /* Navigation Bar */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.4s, transform 0.3s;
            font-size: 1.1rem;
        }
        nav ul li a:hover {
            background-color: #ff5733;
            transform: scale(1.1);
        }
        /* Language Selector Styling */
        .language-selector {
            margin: 10px;
            text-align: center;
        }
        .language-selector select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }
        /* Main Section Styling */
        main {
            padding: 60px 20px;
            text-align: center;
            background-color: #ffffff;
        }
        /* Footer Styling */
        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        footer p {
            margin: 0;
        }
        /* Contact Section Styling */
        section#contact {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            padding: 50px 20px;
            text-align: center;
            color: white;
        }
        section#contact h2 {
            font-family: 'Raleway', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 1.2rem;
            line-height: 2;
        }
        /* Adding Hover Effects to Contact Info */
        .contact-info p {
            transition: transform 0.3s, color 0.3s;
        }
        .contact-info p:hover {
            transform: scale(1.05);
            color: #ffdd00;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Купить золото Standoff 2</h1>
        <div class="language-selector">
            <label for="language">Выберите язык:</label>
            <select id="language" onchange="changeLanguage(this.value)">
                <option value="ru">Русский</option>
                <option value="az">Azərbaycanca</option>
            </select>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#contact">Связаться с нами</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Связаться с нами</h2>
        <div class="contact-info">
            <p>Email: info@standoff2gold.com</p>
            <p>Телефон: +123 456 7890</p>
            <p>Адрес: Москва, Россия</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Золото Standoff 2. Все права защищены.</p>
    </footer>

    <script>
        // Translations for language switching
        const translations = {
            ru: {
                header: "Купить золото Standoff 2",
                nav: ["Главная", "Связаться с нами"],
                contact: {
                    title: "Связаться с нами",
                    email: "Email: info@standoff2gold.com",
                    phone: "Телефон: +123 456 7890",
                    address: "Адрес: Москва, Россия"
                },
                footer: "© 2024 Золото Standoff 2. Все права защищены."
            },
            az: {
                header: "Standoff 2 Qızıl Satın Al",
                nav: ["Ana səhifə", "Bizimlə Əlaqə"],
                contact: {
                    title: "Bizimlə Əlaqə",
                    email: "Email: info@standoff2gold.com",
                    phone: "Telefon: +123 456 7890",
                    address: "Ünvan: Moskva, Rusiya"
                },
                footer: "© 2024 Standoff 2 Qızıl. Bütün hüquqlar qorunur."
            }
        };

        // Language Switch Function
        function changeLanguage(lang) {
            document.querySelector('header h1').innerText = translations[lang].header;
            const navItems = document.querySelectorAll('nav ul li a');
            navItems[0].innerText = translations[lang].nav[0];
            navItems[1].innerText = translations[lang].nav[1];

            document.querySelector('#contact h2').innerText = translations[lang].contact.title;
            const contactInfo = document.querySelectorAll('.contact-info p');
            contactInfo[0].innerText = translations[lang].contact.email;
            contactInfo[1].innerText = translations[lang].contact.phone;
            contactInfo[2].innerText = translations[lang].contact.address;

            document.querySelector('footer p').innerText = translations[lang].footer;
        }
    </script>
</body>
</html>
