<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy Standoff 2 Gold - Fast and Secure">
    <title>Standoff 2 Gold - Contact Us</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #61dafb; /* Light blue */
        }
        .language-selector {
            margin: 10px;
            text-align: center;
        }
        .language-selector select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        main {
            padding: 40px 20px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
        section#discord {
            background-color: #e9ecef; /* Light gray */
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .discord-info {
            font-size: 1.1rem;
            color: #555;
        }
        .discord-link {
            color: #61dafb; /* Light blue */
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #61dafb;
            transition: border-bottom 0.3s;
        }
        .discord-link:hover {
            border-bottom: 2px solid transparent; /* Remove underline on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Купить золото Standoff 2</h1>
        <div class="language-selector">
            <label for="language">Выберите язык:</label>
            <select id="language" onchange="changeLanguage(this.value)">
                <option value="ru">Русский</option>
                <option value="az">Azərbaycanca</option>
            </select>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#discord">Discord сервер</a></li>
            </ul>
        </nav>
    </header>

    <section id="discord">
        <h2>Присоединяйтесь к нашему Discord серверу</h2>
        <div class="discord-info">
            <p>Будьте в курсе всех новостей и обновлений Standoff 2!</p>
            <p>Присоединяйтесь к нам по ссылке ниже:</p>
            <a href="https://discord.gg/yourdiscordlink" class="discord-link" target="_blank">Наш Discord сервер</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Золото Standoff 2. Все права защищены.</p>
    </footer>

    <script>
        const translations = {
            ru: {
                header: "Купить золото Standoff 2",
                nav: ["Главная", "Discord сервер"],
                discord: {
                    title: "Присоединяйтесь к нашему Discord серверу",
                    info: "Будьте в курсе всех новостей и обновлений Standoff 2!",
                    linkText: "Наш Discord сервер"
                },
                footer: "© 2024 Золото Standoff 2. Все права защищены."
            },
            az: {
                header: "Standoff 2 Qızıl Satın Al",
                nav: ["Ana səhifə", "Discord server"],
                discord: {
                    title: "Bizim Discord serverimizə qoşulun",
                    info: "Standoff 2 ilə bağlı bütün yeniliklərdən xəbərdar olun!",
                    linkText: "Bizim Discord serverimiz"
                },
                footer: "© 2024 Standoff 2 Qızıl. Bütün hüquqlar qorunur."
            }
        };

        function changeLanguage(lang) {
            document.querySelector('header h1').innerText = translations[lang].header;
            const navItems = document.querySelectorAll('nav ul li a');
            navItems[0].innerText = translations[lang].nav[0];
            navItems[1].innerText = translations[lang].nav[1];

            document.querySelector('#discord h2').innerText = translations[lang].discord.title;
            const discordInfo = document.querySelectorAll('.discord-info p');
            discordInfo[0].innerText = translations[lang].discord.info;
            document.querySelector('.discord-link').innerText = translations[lang].discord.linkText;

            document.querySelector('footer p').innerText = translations[lang].footer;
        }
    </script>
</body>
</html>
